<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#teamBg)"/>
  
  <!-- German Flag Accent -->
  <rect x="0" y="0" width="600" height="5" fill="#000000"/>
  <rect x="0" y="5" width="600" height="5" fill="#dd0000"/>
  <rect x="0" y="10" width="600" height="5" fill="#ffce00"/>
  
  <!-- Office Background -->
  <rect x="50" y="50" width="500" height="300" fill="#ffffff" opacity="0.8" rx="12"/>
  
  <!-- Team Members -->
  
  <!-- Team Lead (Center) -->
  <g transform="translate(300, 150)">
    <!-- Head -->
    <circle cx="0" cy="0" r="35" fill="#fbbf24" opacity="0.9"/>
    <!-- Body -->
    <rect x="-25" y="35" width="50" height="80" fill="#1e40af" opacity="0.9" rx="25"/>
    <!-- Arms -->
    <rect x="-40" y="50" width="18" height="60" fill="#1e40af" opacity="0.9" rx="9"/>
    <rect x="22" y="50" width="18" height="60" fill="#1e40af" opacity="0.9" rx="9"/>
    <!-- Tie -->
    <rect x="-3" y="35" width="6" height="40" fill="#ef4444" opacity="0.8"/>
  </g>
  
  <!-- Senior Consultant (Left) -->
  <g transform="translate(180, 160)">
    <!-- Head -->
    <circle cx="0" cy="0" r="32" fill="#fbbf24" opacity="0.9"/>
    <!-- Body -->
    <rect x="-22" y="32" width="44" height="75" fill="#10b981" opacity="0.9" rx="22"/>
    <!-- Arms -->
    <rect x="-35" y="45" width="16" height="55" fill="#10b981" opacity="0.9" rx="8"/>
    <rect x="19" y="45" width="16" height="55" fill="#10b981" opacity="0.9" rx="8"/>
  </g>
  
  <!-- Visa Specialist (Right) -->
  <g transform="translate(420, 160)">
    <!-- Head -->
    <circle cx="0" cy="0" r="32" fill="#fbbf24" opacity="0.9"/>
    <!-- Body -->
    <rect x="-22" y="32" width="44" height="75" fill="#8b5cf6" opacity="0.9" rx="22"/>
    <!-- Arms -->
    <rect x="-35" y="45" width="16" height="55" fill="#8b5cf6" opacity="0.9" rx="8"/>
    <rect x="19" y="45" width="16" height="55" fill="#8b5cf6" opacity="0.9" rx="8"/>
  </g>
  
  <!-- Document Specialist (Far Left) -->
  <g transform="translate(120, 170)">
    <!-- Head -->
    <circle cx="0" cy="0" r="28" fill="#fbbf24" opacity="0.9"/>
    <!-- Body -->
    <rect x="-20" y="28" width="40" height="70" fill="#f59e0b" opacity="0.9" rx="20"/>
    <!-- Arms -->
    <rect x="-32" y="40" width="14" height="50" fill="#f59e0b" opacity="0.9" rx="7"/>
    <rect x="18" y="40" width="14" height="50" fill="#f59e0b" opacity="0.9" rx="7"/>
  </g>
  
  <!-- Customer Relations (Far Right) -->
  <g transform="translate(480, 170)">
    <!-- Head -->
    <circle cx="0" cy="0" r="28" fill="#fbbf24" opacity="0.9"/>
    <!-- Body -->
    <rect x="-20" y="28" width="40" height="70" fill="#ec4899" opacity="0.9" rx="20"/>
    <!-- Arms -->
    <rect x="-32" y="40" width="14" height="50" fill="#ec4899" opacity="0.9" rx="7"/>
    <rect x="18" y="40" width="14" height="50" fill="#ec4899" opacity="0.9" rx="7"/>
  </g>
  
  <!-- Office Elements -->
  
  <!-- Desk -->
  <rect x="100" y="280" width="400" height="20" fill="#8b5cf6" opacity="0.6" rx="10"/>
  
  <!-- Certificates on Wall -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="40" height="30" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="2" y="2" width="36" height="26" fill="#fbbf24" opacity="0.3" rx="1"/>
    <circle cx="20" cy="15" r="8" fill="#fbbf24" opacity="0.8"/>
    <text x="20" y="18" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="6" font-weight="bold">★</text>
  </g>
  
  <g transform="translate(480, 80)">
    <rect x="0" y="0" width="40" height="30" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="2" y="2" width="36" height="26" fill="#10b981" opacity="0.3" rx="1"/>
    <circle cx="20" cy="15" r="8" fill="#10b981" opacity="0.8"/>
    <text x="20" y="18" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="6" font-weight="bold">✓</text>
  </g>
  
  <!-- Company Logo/Banner -->
  <rect x="200" y="60" width="200" height="30" fill="#1e40af" opacity="0.8" rx="4"/>
  <text x="300" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16" font-weight="bold">AusbildungVisa Team</text>
  
  <!-- Professional Badges -->
  <g transform="translate(150, 320)">
    <!-- Experience Badge -->
    <circle cx="0" cy="0" r="20" fill="#1e40af" opacity="0.8"/>
    <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8" font-weight="bold">10+</text>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="6">Years</text>
    
    <!-- Success Rate -->
    <circle cx="60" cy="0" r="20" fill="#10b981" opacity="0.8"/>
    <text x="60" y="-5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8" font-weight="bold">95%</text>
    <text x="60" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="6">Success</text>
    
    <!-- Clients Served -->
    <circle cx="120" cy="0" r="20" fill="#fbbf24" opacity="0.8"/>
    <text x="120" y="-5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8" font-weight="bold">500+</text>
    <text x="120" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="6">Clients</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="550" cy="350" r="30" fill="#3b82f6" opacity="0.2"/>
  <circle cx="50" cy="350" r="25" fill="#10b981" opacity="0.2"/>
  
  <!-- Professional Tools -->
  <g transform="translate(350, 320)">
    <!-- Laptop -->
    <rect x="0" y="0" width="30" height="20" fill="#374151" rx="2"/>
    <rect x="2" y="2" width="26" height="16" fill="#1f2937" rx="1"/>
    <rect x="4" y="4" width="22" height="12" fill="#3b82f6" opacity="0.7" rx="1"/>
    
    <!-- Documents -->
    <rect x="35" y="2" width="15" height="18" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="52" y="4" width="12" height="16" fill="#ffffff" opacity="0.9" rx="1"/>
  </g>
  
</svg>