<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#iconGradient)"/>
  
  <!-- Consultant Figure -->
  <g transform="translate(30, 25)">
    <!-- Head -->
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <!-- Body -->
    <rect x="-6" y="8" width="12" height="20" fill="#ffffff" rx="6"/>
    <!-- Arms -->
    <rect x="-10" y="12" width="4" height="12" fill="#ffffff" rx="2"/>
    <rect x="6" y="12" width="4" height="12" fill="#ffffff" rx="2"/>
  </g>
  
  <!-- Client Figure -->
  <g transform="translate(70, 25)">
    <!-- Head -->
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <!-- Body -->
    <rect x="-6" y="8" width="12" height="20" fill="#ffffff" rx="6"/>
    <!-- Arms -->
    <rect x="-10" y="12" width="4" height="12" fill="#ffffff" rx="2"/>
    <rect x="6" y="12" width="4" height="12" fill="#ffffff" rx="2"/>
  </g>
  
  <!-- Meeting Table -->
  <ellipse cx="50" cy="55" rx="25" ry="8" fill="#ffffff" opacity="0.8"/>
  
  <!-- Documents -->
  <rect x="40" y="50" width="8" height="6" fill="#ffffff" opacity="0.9" rx="1"/>
  <rect x="52" y="51" width="6" height="5" fill="#ffffff" opacity="0.9" rx="1"/>
  
  <!-- Speech Bubble -->
  <g transform="translate(35, 15)">
    <ellipse cx="0" cy="0" rx="8" ry="5" fill="#ffffff" opacity="0.9"/>
    <path d="M-3 4 L-1 8 L1 4" fill="#ffffff" opacity="0.9"/>
    <text x="0" y="2" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="4" font-weight="bold">VISA</text>
  </g>
  
  <!-- Success Checkmark -->
  <g transform="translate(75, 70)">
    <circle cx="0" cy="0" r="8" fill="#10b981"/>
    <path d="M-4 0 L-1 3 L4 -3" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
</svg>