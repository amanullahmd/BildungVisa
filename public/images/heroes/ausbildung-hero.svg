<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ausbildungGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="workshopGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#ausbildungGradient)"/>
  
  <!-- German Flag Accent -->
  <rect x="0" y="0" width="1200" height="6" fill="#000000"/>
  <rect x="0" y="6" width="1200" height="6" fill="#dd0000"/>
  <rect x="0" y="12" width="1200" height="6" fill="#ffce00"/>
  
  <!-- Workshop/Training Facility -->
  <g transform="translate(700, 150)">
    <!-- Main Building -->
    <rect x="0" y="100" width="400" height="200" fill="url(#workshopGradient)" opacity="0.9" rx="8"/>
    
    <!-- Windows -->
    <rect x="20" y="120" width="30" height="40" fill="#3b82f6" opacity="0.6" rx="4"/>
    <rect x="70" y="120" width="30" height="40" fill="#3b82f6" opacity="0.6" rx="4"/>
    <rect x="120" y="120" width="30" height="40" fill="#3b82f6" opacity="0.6" rx="4"/>
    <rect x="170" y="120" width="30" height="40" fill="#3b82f6" opacity="0.6" rx="4"/>
    
    <rect x="20" y="180" width="30" height="40" fill="#3b82f6" opacity="0.6" rx="4"/>
    <rect x="70" y="180" width="30" height="40" fill="#3b82f6" opacity="0.6" rx="4"/>
    <rect x="120" y="180" width="30" height="40" fill="#3b82f6" opacity="0.6" rx="4"/>
    <rect x="170" y="180" width="30" height="40" fill="#3b82f6" opacity="0.6" rx="4"/>
    
    <!-- Entrance -->
    <rect x="250" y="200" width="40" height="100" fill="#1e40af" opacity="0.8" rx="20"/>
    <circle cx="270" cy="240" r="3" fill="#fbbf24"/>
    
    <!-- Sign -->
    <rect x="320" y="140" width="60" height="30" fill="#ffffff" opacity="0.9" rx="4"/>
    <text x="350" y="158" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold">AUSBILDUNG</text>
  </g>
  
  <!-- Training Equipment/Tools -->
  <g transform="translate(100, 250)">
    <!-- Computer/IT Training -->
    <rect x="0" y="0" width="80" height="60" fill="#374151" rx="4"/>
    <rect x="5" y="5" width="70" height="45" fill="#1f2937" rx="2"/>
    <rect x="10" y="10" width="60" height="35" fill="#3b82f6" opacity="0.7" rx="2"/>
    
    <!-- Medical Equipment -->
    <g transform="translate(120, 0)">
      <rect x="0" y="10" width="60" height="40" fill="#ffffff" opacity="0.9" rx="20"/>
      <circle cx="30" cy="30" r="15" fill="#ef4444" opacity="0.7"/>
      <rect x="25" y="20" width="10" height="20" fill="#ffffff"/>
      <rect x="20" y="25" width="20" height="10" fill="#ffffff"/>
    </g>
    
    <!-- Engineering Tools -->
    <g transform="translate(220, 0)">
      <rect x="0" y="20" width="50" height="8" fill="#6b7280" rx="4"/>
      <rect x="45" y="15" width="15" height="18" fill="#374151" rx="2"/>
      <circle cx="10" cy="35" r="8" fill="#9ca3af" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Students/Trainees -->
  <g transform="translate(200, 350)">
    <!-- Student 1 -->
    <circle cx="0" cy="0" r="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="-15" y="20" width="30" height="50" fill="#1e40af" opacity="0.8" rx="15"/>
    
    <!-- Student 2 -->
    <circle cx="80" cy="0" r="20" fill="#f59e0b" opacity="0.8"/>
    <rect x="65" y="20" width="30" height="50" fill="#059669" opacity="0.8" rx="15"/>
    
    <!-- Student 3 -->
    <circle cx="160" cy="0" r="20" fill="#ef4444" opacity="0.8"/>
    <rect x="145" y="20" width="30" height="50" fill="#7c3aed" opacity="0.8" rx="15"/>
  </g>
  
  <!-- Career Path Icons -->
  <g transform="translate(500, 100)">
    <!-- Healthcare -->
    <g>
      <circle cx="0" cy="0" r="25" fill="#ef4444" opacity="0.7"/>
      <rect x="-8" y="-15" width="16" height="30" fill="#ffffff"/>
      <rect x="-15" y="-8" width="30" height="16" fill="#ffffff"/>
    </g>
    
    <!-- IT/Technology -->
    <g transform="translate(80, 0)">
      <rect x="-20" y="-15" width="40" height="30" fill="#3b82f6" opacity="0.7" rx="4"/>
      <rect x="-15" y="-10" width="30" height="20" fill="#1e40af" opacity="0.8" rx="2"/>
      <circle cx="0" cy="0" r="3" fill="#fbbf24"/>
    </g>
    
    <!-- Engineering -->
    <g transform="translate(160, 0)">
      <circle cx="0" cy="0" r="25" fill="#6b7280" opacity="0.7"/>
      <rect x="-15" y="-5" width="30" height="4" fill="#ffffff"/>
      <rect x="-10" y="-10" width="20" height="4" fill="#ffffff"/>
      <rect x="-5" y="5" width="10" height="4" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Success Indicators -->
  <g transform="translate(900, 400)">
    <!-- Certificate -->
    <rect x="0" y="0" width="60" height="80" fill="#ffffff" opacity="0.9" rx="4"/>
    <rect x="5" y="5" width="50" height="4" fill="#fbbf24"/>
    <rect x="5" y="15" width="40" height="2" fill="#6b7280"/>
    <rect x="5" y="20" width="35" height="2" fill="#6b7280"/>
    <rect x="5" y="25" width="45" height="2" fill="#6b7280"/>
    
    <!-- Seal -->
    <circle cx="45" cy="60" r="12" fill="#ef4444" opacity="0.8"/>
    <circle cx="45" cy="60" r="8" fill="#fbbf24" opacity="0.9"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="100" r="35" fill="#10b981" opacity="0.3"/>
  <circle cx="1000" cy="150" r="40" fill="#3b82f6" opacity="0.3"/>
  <circle cx="50" cy="500" r="25" fill="#fbbf24" opacity="0.3"/>
  
  <!-- Text Overlay Area -->
  <rect x="50" y="450" width="600" height="120" fill="rgba(255,255,255,0.1)" rx="12"/>
  
</svg>