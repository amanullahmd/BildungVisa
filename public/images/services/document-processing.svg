<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#docGradient)"/>
  
  <!-- German Flag Accent -->
  <rect x="0" y="0" width="400" height="4" fill="#000000"/>
  <rect x="0" y="4" width="400" height="4" fill="#dd0000"/>
  <rect x="0" y="8" width="400" height="4" fill="#ffce00"/>
  
  <!-- Main Document Stack -->
  <g transform="translate(150, 80)">
    <!-- Document 1 (Back) -->
    <rect x="10" y="10" width="80" height="100" fill="#ffffff" opacity="0.8" rx="4"/>
    
    <!-- Document 2 (Middle) -->
    <rect x="5" y="5" width="80" height="100" fill="#ffffff" opacity="0.9" rx="4"/>
    
    <!-- Document 3 (Front) -->
    <rect x="0" y="0" width="80" height="100" fill="#ffffff" rx="4"/>
    
    <!-- Document Content -->
    <rect x="5" y="8" width="70" height="6" fill="#1e40af"/>
    <rect x="5" y="20" width="50" height="3" fill="#6b7280"/>
    <rect x="5" y="27" width="45" height="3" fill="#6b7280"/>
    <rect x="5" y="34" width="55" height="3" fill="#6b7280"/>
    <rect x="5" y="41" width="40" height="3" fill="#6b7280"/>
    <rect x="5" y="48" width="60" height="3" fill="#6b7280"/>
    
    <!-- Photo Placeholder -->
    <rect x="50" y="20" width="25" height="30" fill="#e5e7eb" rx="2"/>
    <circle cx="62.5" cy="30" r="5" fill="#9ca3af"/>
    <rect x="55" y="38" width="15" height="8" fill="#9ca3af" rx="1"/>
    
    <!-- Official Seal -->
    <circle cx="65" cy="75" r="12" fill="#ef4444" opacity="0.8"/>
    <circle cx="65" cy="75" r="8" fill="#fbbf24" opacity="0.9"/>
    <text x="65" y="79" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="6" font-weight="bold">DE</text>
  </g>
  
  <!-- Processing Arrow -->
  <g transform="translate(250, 130)">
    <path d="M0 0 L40 0 L35 -8 M40 0 L35 8" stroke="#10b981" stroke-width="4" fill="none"/>
    <circle cx="20" cy="0" r="15" fill="#10b981" opacity="0.3"/>
    <text x="20" y="4" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10" font-weight="bold">✓</text>
  </g>
  
  <!-- Processed Document -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="80" height="100" fill="#ffffff" rx="4"/>
    
    <!-- Approved Stamp -->
    <circle cx="40" cy="50" r="25" fill="#10b981" opacity="0.2"/>
    <circle cx="40" cy="50" r="20" fill="none" stroke="#10b981" stroke-width="3"/>
    <text x="40" y="45" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="8" font-weight="bold">APPROVED</text>
    <text x="40" y="55" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="6">GENEHMIGT</text>
    
    <!-- Document Header -->
    <rect x="5" y="8" width="70" height="6" fill="#10b981"/>
    <text x="40" y="16" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="6" font-weight="bold">WORK PERMIT</text>
  </g>
  
  <!-- Document Types -->
  <g transform="translate(50, 200)">
    <!-- Passport -->
    <rect x="0" y="0" width="25" height="35" fill="#1e40af" rx="2"/>
    <rect x="2" y="2" width="21" height="31" fill="#3b82f6" rx="1"/>
    <text x="12.5" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="6" font-weight="bold">PASS</text>
    
    <!-- CV -->
    <rect x="35" y="0" width="25" height="35" fill="#ffffff" rx="2"/>
    <rect x="37" y="3" width="21" height="3" fill="#6b7280"/>
    <rect x="37" y="8" width="15" height="2" fill="#9ca3af"/>
    <rect x="37" y="12" width="18" height="2" fill="#9ca3af"/>
    <rect x="37" y="16" width="12" height="2" fill="#9ca3af"/>
    <rect x="37" y="20" width="20" height="2" fill="#9ca3af"/>
    <rect x="37" y="24" width="16" height="2" fill="#9ca3af"/>
    
    <!-- Certificate -->
    <rect x="70" y="0" width="25" height="35" fill="#fbbf24" opacity="0.9" rx="2"/>
    <rect x="72" y="8" width="21" height="3" fill="#ffffff"/>
    <circle cx="82.5" cy="20" r="6" fill="#ffffff" opacity="0.8"/>
    <text x="82.5" y="23" text-anchor="middle" fill="#fbbf24" font-family="Arial" font-size="5" font-weight="bold">★</text>
  </g>
  
  <!-- Processing Steps -->
  <g transform="translate(250, 200)">
    <!-- Step 1 -->
    <circle cx="0" cy="0" r="15" fill="#3b82f6" opacity="0.8"/>
    <text x="0" y="4" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10" font-weight="bold">1</text>
    <text x="0" y="25" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="8">Review</text>
    
    <!-- Step 2 -->
    <circle cx="40" cy="0" r="15" fill="#fbbf24" opacity="0.8"/>
    <text x="40" y="4" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10" font-weight="bold">2</text>
    <text x="40" y="25" text-anchor="middle" fill="#fbbf24" font-family="Arial" font-size="8">Process</text>
    
    <!-- Step 3 -->
    <circle cx="80" cy="0" r="15" fill="#10b981" opacity="0.8"/>
    <text x="80" y="4" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10" font-weight="bold">3</text>
    <text x="80" y="25" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="8">Approve</text>
    
    <!-- Connecting Lines -->
    <line x1="15" y1="0" x2="25" y2="0" stroke="#6b7280" stroke-width="2"/>
    <line x1="55" y1="0" x2="65" y2="0" stroke="#6b7280" stroke-width="2"/>
  </g>
  
  <!-- Professional Figure -->
  <g transform="translate(80, 120)">
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#fbbf24" opacity="0.8"/>
    <!-- Body -->
    <rect x="-15" y="20" width="30" height="50" fill="#1e40af" opacity="0.8" rx="15"/>
    <!-- Arms -->
    <rect x="-25" y="30" width="12" height="30" fill="#1e40af" opacity="0.8" rx="6"/>
    <rect x="13" y="30" width="12" height="30" fill="#1e40af" opacity="0.8" rx="6"/>
  </g>
  
</svg>