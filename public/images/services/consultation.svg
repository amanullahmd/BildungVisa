<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="consultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#consultGradient)"/>
  
  <!-- Meeting Table -->
  <ellipse cx="200" cy="200" rx="120" ry="40" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Consultant Figure -->
  <g transform="translate(120, 80)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="#fbbf24" opacity="0.8"/>
    <!-- Body -->
    <rect x="-20" y="25" width="40" height="60" fill="#1e40af" opacity="0.8" rx="20"/>
    <!-- Arms -->
    <rect x="-35" y="35" width="15" height="40" fill="#1e40af" opacity="0.8" rx="7"/>
    <rect x="20" y="35" width="15" height="40" fill="#1e40af" opacity="0.8" rx="7"/>
  </g>
  
  <!-- Client Figure -->
  <g transform="translate(280, 80)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="#fbbf24" opacity="0.8"/>
    <!-- Body -->
    <rect x="-20" y="25" width="40" height="60" fill="#10b981" opacity="0.8" rx="20"/>
    <!-- Arms -->
    <rect x="-35" y="35" width="15" height="40" fill="#10b981" opacity="0.8" rx="7"/>
    <rect x="20" y="35" width="15" height="40" fill="#10b981" opacity="0.8" rx="7"/>
  </g>
  
  <!-- Documents on Table -->
  <g transform="translate(150, 180)">
    <rect x="0" y="0" width="30" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="35" y="-2" width="25" height="18" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="65" y="1" width="28" height="19" fill="#ffffff" opacity="0.9" rx="2"/>
  </g>
  
  <!-- Laptop -->
  <g transform="translate(180, 170)">
    <rect x="0" y="0" width="40" height="25" fill="#374151" rx="2"/>
    <rect x="2" y="2" width="36" height="21" fill="#1f2937" rx="1"/>
    <rect x="4" y="4" width="32" height="17" fill="#3b82f6" opacity="0.7" rx="1"/>
  </g>
  
  <!-- Coffee Cups -->
  <circle cx="100" cy="190" r="6" fill="#8b4513" opacity="0.8"/>
  <circle cx="100" cy="190" r="4" fill="#d2691e" opacity="0.8"/>
  
  <circle cx="320" cy="185" r="6" fill="#8b4513" opacity="0.8"/>
  <circle cx="320" cy="185" r="4" fill="#d2691e" opacity="0.8"/>
  
  <!-- Speech Bubbles -->
  <g transform="translate(80, 40)">
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="#ffffff" opacity="0.9"/>
    <path d="M-10 15 L-5 25 L5 15" fill="#ffffff" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="10" font-weight="bold">VISA</text>
  </g>
  
  <g transform="translate(320, 45)">
    <ellipse cx="0" cy="0" rx="30" ry="18" fill="#ffffff" opacity="0.9"/>
    <path d="M10 12 L5 22 L-5 12" fill="#ffffff" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="9" font-weight="bold">HELP</text>
  </g>
  
  <!-- German Flag Elements -->
  <rect x="0" y="0" width="400" height="3" fill="#000000"/>
  <rect x="0" y="3" width="400" height="3" fill="#dd0000"/>
  <rect x="0" y="6" width="400" height="3" fill="#ffce00"/>
  
  <!-- Success Icons -->
  <g transform="translate(350, 250)">
    <circle cx="0" cy="0" r="15" fill="#10b981" opacity="0.8"/>
    <path d="M-8 0 L-3 5 L8 -6" stroke="#ffffff" stroke-width="3" fill="none"/>
  </g>
  
</svg>