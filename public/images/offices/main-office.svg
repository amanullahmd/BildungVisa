<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="officeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#officeBg)"/>
  
  <!-- German Flag Accent -->
  <rect x="0" y="0" width="600" height="4" fill="#000000"/>
  <rect x="0" y="4" width="600" height="4" fill="#dd0000"/>
  <rect x="0" y="8" width="600" height="4" fill="#ffce00"/>
  
  <!-- Floor -->
  <rect x="0" y="300" width="600" height="100" fill="url(#floorGradient)"/>
  
  <!-- Back Wall -->
  <rect x="0" y="50" width="600" height="250" fill="#ffffff" opacity="0.8"/>
  
  <!-- Reception Desk -->
  <g transform="translate(100, 220)">
    <!-- Desk Base -->
    <rect x="0" y="0" width="150" height="80" fill="#8b5cf6" opacity="0.8" rx="8"/>
    <!-- Desk Top -->
    <rect x="-10" y="-5" width="170" height="15" fill="#6d28d9" opacity="0.9" rx="4"/>
    
    <!-- Computer Setup -->
    <rect x="20" y="-25" width="40" height="25" fill="#374151" rx="2"/>
    <rect x="22" y="-23" width="36" height="21" fill="#1f2937" rx="1"/>
    <rect x="24" y="-21" width="32" height="17" fill="#3b82f6" opacity="0.7" rx="1"/>
    
    <!-- Keyboard -->
    <rect x="22" y="5" width="36" height="10" fill="#6b7280" rx="1"/>
    
    <!-- Documents -->
    <rect x="70" y="-15" width="20" height="15" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="95" y="-12" width="18" height="12" fill="#ffffff" opacity="0.9" rx="1"/>
    
    <!-- Phone -->
    <rect x="120" y="-8" width="15" height="8" fill="#1f2937" rx="2"/>
  </g>
  
  <!-- Receptionist -->
  <g transform="translate(175, 180)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="#fbbf24" opacity="0.9"/>
    <!-- Body -->
    <rect x="-20" y="25" width="40" height="60" fill="#10b981" opacity="0.9" rx="20"/>
    <!-- Arms -->
    <rect x="-30" y="35" width="15" height="40" fill="#10b981" opacity="0.9" rx="7"/>
    <rect x="15" y="35" width="15" height="40" fill="#10b981" opacity="0.9" rx="7"/>
  </g>
  
  <!-- Meeting Area -->
  <g transform="translate(350, 200)">
    <!-- Conference Table -->
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="#8b4513" opacity="0.8"/>
    
    <!-- Chairs -->
    <rect x="-60" y="-40" width="25" height="15" fill="#1e40af" opacity="0.7" rx="7"/>
    <rect x="-30" y="-40" width="25" height="15" fill="#1e40af" opacity="0.7" rx="7"/>
    <rect x="5" y="-40" width="25" height="15" fill="#1e40af" opacity="0.7" rx="7"/>
    <rect x="35" y="-40" width="25" height="15" fill="#1e40af" opacity="0.7" rx="7"/>
    
    <rect x="-60" y="25" width="25" height="15" fill="#1e40af" opacity="0.7" rx="7"/>
    <rect x="-30" y="25" width="25" height="15" fill="#1e40af" opacity="0.7" rx="7"/>
    <rect x="5" y="25" width="25" height="15" fill="#1e40af" opacity="0.7" rx="7"/>
    <rect x="35" y="25" width="25" height="15" fill="#1e40af" opacity="0.7" rx="7"/>
    
    <!-- Documents on Table -->
    <rect x="-20" y="-8" width="15" height="10" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="-2" y="-6" width="12" height="8" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="12" y="-5" width="14" height="9" fill="#ffffff" opacity="0.9" rx="1"/>
  </g>
  
  <!-- Wall Decorations -->
  
  <!-- Company Logo -->
  <rect x="250" y="80" width="100" height="40" fill="#1e40af" opacity="0.8" rx="4"/>
  <text x="300" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">AusbildungVisa</text>
  
  <!-- Certificates -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="50" height="40" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="2" y="2" width="46" height="36" fill="#fbbf24" opacity="0.3" rx="1"/>
    <circle cx="25" cy="20" r="12" fill="#fbbf24" opacity="0.8"/>
    <text x="25" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8" font-weight="bold">★</text>
    <text x="25" y="35" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="6">CERTIFIED</text>
  </g>
  
  <g transform="translate(470, 100)">
    <rect x="0" y="0" width="50" height="40" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="2" y="2" width="46" height="36" fill="#10b981" opacity="0.3" rx="1"/>
    <circle cx="25" cy="20" r="12" fill="#10b981" opacity="0.8"/>
    <text x="25" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8" font-weight="bold">✓</text>
    <text x="25" y="35" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="6">LICENSED</text>
  </g>
  
  <!-- Office Plants -->
  <g transform="translate(50, 250)">
    <!-- Pot -->
    <rect x="0" y="20" width="30" height="25" fill="#8b4513" opacity="0.8" rx="4"/>
    <!-- Plant -->
    <ellipse cx="15" cy="15" rx="20" ry="15" fill="#10b981" opacity="0.8"/>
    <ellipse cx="10" cy="10" rx="15" ry="12" fill="#16a34a" opacity="0.8"/>
    <ellipse cx="20" cy="8" rx="12" ry="10" fill="#22c55e" opacity="0.8"/>
  </g>
  
  <g transform="translate(520, 250)">
    <!-- Pot -->
    <rect x="0" y="20" width="30" height="25" fill="#8b4513" opacity="0.8" rx="4"/>
    <!-- Plant -->
    <ellipse cx="15" cy="15" rx="18" ry="13" fill="#10b981" opacity="0.8"/>
    <ellipse cx="12" cy="12" rx="14" ry="10" fill="#16a34a" opacity="0.8"/>
    <ellipse cx="18" cy="10" rx="10" ry="8" fill="#22c55e" opacity="0.8"/>
  </g>
  
  <!-- Lighting -->
  <circle cx="200" cy="100" r="40" fill="#fbbf24" opacity="0.2"/>
  <circle cx="400" cy="100" r="40" fill="#fbbf24" opacity="0.2"/>
  
  <!-- Professional Services Display -->
  <g transform="translate(400, 80)">
    <rect x="0" y="0" width="80" height="60" fill="#ffffff" opacity="0.9" rx="4"/>
    <text x="40" y="15" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="8" font-weight="bold">SERVICES</text>
    <text x="40" y="25" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="6">• Visa Consultation</text>
    <text x="40" y="33" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="6">• Document Review</text>
    <text x="40" y="41" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="6">• Application Support</text>
    <text x="40" y="49" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="6">• Interview Prep</text>
  </g>
  
  <!-- Success Statistics -->
  <g transform="translate(150, 350)">
    <rect x="0" y="0" width="300" height="30" fill="rgba(255,255,255,0.8)" rx="4"/>
    <text x="150" y="12" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="10" font-weight="bold">Your Trusted German Visa Partner</text>
    <text x="150" y="24" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="8">Professional • Reliable • Successful</text>
  </g>
  
</svg>